    Type: BaseDataVariableType
    DataType: Boolean
    Value: true
  - Name: Period
    Type: BaseDataVariableType
    DataType: Duration
    Value: "0:00:00:0.5000000"
  - Name: Action
    Type: MethodInvocation
    Children:
    - Class: Reference
      Target: ns=16;i=98
      Direction: Forward
    - Name: ObjectPointer
      Type: NodePointer
      DataType: NodeId
      Children:
      - Name: Kind
        Type: PropertyType
        DataType: NodeId
        Value: "/Types/ObjectTypes/BaseObjectType"
      - Name: DynamicLink
        Type: DynamicLink
        DataType: NodePath
        Value: "../../../MemoryRead@NodeId"
        Children:
        - Name: Mode
          Type: BaseVariableType
          DataType: DynamicLinkMode
          Value: 2
    - Name: Method
      Type: BaseDataVariableType
      DataType: String
      Value: "Ram"
